<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Introduce Pet</title>
    <link href="css/master.css" rel="stylesheet" />
    <meta charset="utf-8" />
</head>
<body>
    <div id="_petContent">
        <div id="fb-root"></div>
        <div id="player"></div>
        <div class="fb-like" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div><br />
        <div class="fb-comments" data-numposts="5"></div><br />
        <label>
            PetName
        <input id="_petNameText" type="text" />
        </label>
        <br />
        <label>
            Gender
        <input id="_genderText" type="text" />
        </label>
        <br />
        <label>
            Birthday
        <input id="_birthdayText" type="text" />
        </label>
        <br />
        <label>
            Location
        <input id="_locationText" type="text" />
        </label>
        <br />
        <label>
            Category
        <input id="_categoryText" type="text" />
        </label>
        <br />
        <label>
            Introduction
        <input id="_introductionText" type="text" />
        </label>
        <br />
        <label>
            ImageURL
        <img id="_imageURLImage" class="petImage" alt="_imageURLImage" src="#" />
        </label>
        <br />
        <label>
            YoutubeURL
        <input id="_youtubeURLText" type="text" />
        </label>
        <br />
        <label>
            CellPhone
        <input id="_cellPhoneURLText" type="text" />
        </label>
        <br />


    </div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.0.0.min.js" charset="utf-8"></script>
<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
<script src="https://www.youtube.com/iframe_api" charset="utf-8"></script>
<script src="js/RequestApi.js"></script>
<script src="js/firebaseApi.js" charset="utf-8"></script>
<script src="js/IntroducePet.js"></script>
<script src="js/FBApi.js"></script>
