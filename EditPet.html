  <div class="container bg_lightYellow" id="main">
      <div class="row">
          <div class="col-xs-12 col-sm-12 col-lg-12 ">
            <div class="row">
              <div class="col-xs-12 col-sm-3 col-lg-3 text_right">
                <h2 class="margin-right--10">編輯寵物</h2>
              </div>
            </div>
            <div class="gray_line">
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-lg-12 bg_lightYellow">
            <div id="_petContent">
                <!--<div id="fb-root"></div>
                <div id="player"></div>
                <div class="fb-like" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>

              <div class="row margin-top-10">
                <div class="col-xs-12 col-sm-3 col-lg-3 text_right">
                  <label class="margin-right--10">寵物名稱</label>
                </div>
                <div class="col-xs-12 col-sm-9 col-lg-9">
                  <input id="_petNameText" type="text" />
                </div>
              </div>
              <div class="row margin-top-10">
                <div class="col-xs-12 col-sm-3 col-lg-3 text_right">
                  <label class="margin-right--10">性別</label>
                </div>
                <div class="col-xs-12 col-sm-9 col-lg-9">
                  <input id="_genderText" type="text" />
                </div>
              </div>
              <div class="row margin-top-10">
                <div class="col-xs-12 col-sm-3 col-lg-3 text_right">
                  <label class="margin-right--10">生日</label>
                </div>
                <div class="col-xs-12 col-sm-9 col-lg-9">
                  <input id="_birthdayText" type="text" />
                </div>
              </div>
              <div class="row margin-top-10">
                <div class="col-xs-12 col-sm-3 col-lg-3 text_right">
                  <label class="margin-right--10">地點</label>
                </div>
                <div class="col-xs-12 col-sm-9 col-lg-9">
                  <input id="_locationText" type="text" />
                </div>
              </div>
              <div class="row margin-top-10">
                <div class="col-xs-12 col-sm-3 col-lg-3 text_right">
                  <label class="margin-right--10">分類</label>
                </div>
                <div class="col-xs-12 col-sm-9 col-lg-9">
                  <input id="dog" name="category" type="radio" value="Dog" checked="checked"/><label class="radioLabel" for="dog">狗</label>
                  <br>
                  <input id="cat" name="category" type="radio" value="Cat"/><label class="radioLabel" for="cat">貓</label>
                  <br>
                  <input id="rat" name="category" type="radio" value="Rat"/><label class="radioLabel" for="rat">老鼠</label>
                  <br>
                  <input id="rabbit" name="category" type="radio" value="Rabbit"/><label class="radioLabel" for="rabbit">兔子</label>
                  <br>
                  <input id="bird" name="category" type="radio" value="Bird"/><label class="radioLabel" for="bird">鳥</label>
                  <br>
                  <input id="others" name="category" type="radio" value="Other" /><label class="radioLabel" for="others">其他</label>
                </div> 
                <!-- <div class="col-xs-12 col-sm-9 col-lg-9">
                  <input id="_categoryText" type="text" />
                </div> -->
              </div>
              <div class="row margin-top-10">
                <div class="col-xs-12 col-sm-3 col-lg-3 text_right">
                  <label class="margin-right--10">介紹</label>
                </div>
                <div class="col-xs-12 col-sm-9 col-lg-9">
                  <textarea id="_introductionText"  rows="5"></textarea>
                  <!-- <input id="_introductionText" type="text"  /> -->
                </div>
              </div>
              <div class="row margin-top-10">
                <div class="col-xs-12 col-sm-3 col-lg-3 text_right">
                  <label class="margin-right--10">照片URL</label>
                </div>
                <div class="col-xs-12 col-sm-9 col-lg-9">
                  <input id="_imageURLText" type="text" />
                </div>
              </div>
              <div class="row margin-top-10">
                <div class="col-xs-12 col-sm-3 col-lg-3 text_right">
                  <label class="margin-right--10">YoutubeURL</label>
                </div>
                <div class="col-xs-12 col-sm-9 col-lg-9">
                  <input id="_youtubeURLText" type="text" />
                </div>
              </div>
              <div class="row margin-top-10">
                <div class="col-xs-12 col-sm-3 col-lg-3 text_right">
                  <label class="margin-right--10">連絡電話</label>
                </div>
                <div class="col-xs-12 col-sm-9 col-lg-9">
                  <input id="_cellPhoneURLText" type="text" />
                </div>
              </div>
              <div class="row margin-top-10">
                <div class="col-xs-0 col-sm-3 col-lg-3 text_right">
                </div>
                <div class="col-xs-12 col-sm-9 col-lg-9">
                  <input id="_activeRadio" name="state" type="radio" value="active" checked="checked" /><label class="radioLabel2" for="_activeRadio">Active</label>
                  <input id="_doneRadio" name="state" type="radio" value="done" /><label class="radioLabel2" for="_doneRadio">Done</label>

                </div>
              </div>
              <div class="row margin-top-10">
                <div class="col-xs-0 col-sm-3 col-lg-3 text_right">
                </div>
                <div class="col-xs-12 col-sm-9 col-lg-9">
                  <input id="_updateButton" type="button" value="update" />
                </div>
              </div>
            </div>
          </div>
      </div>
